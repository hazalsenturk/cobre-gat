<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
  </head>
  <body>
    <header>
      <h1>
        <a href="{{ site.baseurl | prepend: site.url }}">{{ site.title }}</a>
      </h1>
      <nav>
        <ul>
          <li><a href="{{ site.baseurl | prepend: site.url }}/">Home</a></li>
          <!-- Add more links as needed -->
        </ul>
      </nav>
    </header>
    <main>{{ content }}</main>
    <footer>
      <p>
        &copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights
        reserved.
      </p>
    </footer>
  </body>
</html>
